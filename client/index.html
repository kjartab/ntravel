<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

        <link href='style.css' rel='stylesheet' />

    </head>
    <body>




<div id="top"></div>
<div id="sidebar"></div>
<div id="cesium"></div>


        <script src="cesium1.9/Build/CesiumUnminified/Cesium.js" type="text/javascript"></script>

        <script type="text/javascript">
            (function () {
                'use strict';

                

// config object removing timeline and other elements that are on by default
var config = {
    cesiumViewerOpts : {
        timeline: false, 
        baseLayerPicker: false, 
        geocoder : false, 
        infoBox: false, 
        animation: false,
        orderIndependentTranslucency: false
    }
}

var viewer = new Cesium.Viewer('cesium', config.cesiumViewerOpts);
    
    
// Add the terrain provider (AGI)
var cesiumTerrainProvider = new Cesium.CesiumTerrainProvider({
    url : '//assets.agi.com/stk-terrain/world',
    requestVertexNormals : true,
    requestWaterMask: false
});

var scene = viewer.scene;
var globe = scene.globe;

// Will use local time to estimate actual daylight 
//globe.enableLighting = true;//viewer.scene.globe.enableLighting = true;

// Depth test: If this isn't on, objects will be visible through the terrain.
globe.depthTestAgainstTerrain = true;


viewer.terrainProvider = cesiumTerrainProvider;

 
            }());
        </script>
    </body>
</html>
